<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{'CONTACT' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let detail of serviceGroupNames"  >
    <ion-card>
      <ion-card-content>

        <ion-card-title>{{detail.name}}</ion-card-title>

        <ion-list>
          <div *ngIf="detail.url">
            <ion-item text-wrap>
              <ion-icon name="globe" item-left></ion-icon>
              <button ion-button small style="text-transform: none;" (click)='openLink(detail.url)'>{{detail.url}}</button>
            </ion-item>
          </div>

          <div *ngIf="detail.helpline ">
            <ion-item text-wrap>
              <ion-icon name="call" item-left></ion-icon>
              <a href="tel:{{detail.helpline}}">{{detail.helpline}} </a>
            </ion-item>
          </div>

          <div *ngIf="detail.contact_email ">
            <ion-item text-wrap>
              <ion-icon name="mail" item-left></ion-icon>
              <a href="mailto:{{detail.contact_email}}">{{detail.contact_email}} </a>
            </ion-item>
          </div>

          <div *ngIf="detail.description ">
            <ion-item text-wrap>
              <ion-icon name="information-circle" item-left></ion-icon>
              {{detail.description}}
            </ion-item>
          </div>

        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
